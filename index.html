<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkular</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="kalkulator">
      <div class="display">
        <input type="text" id="result" disabled />
        <p id="save" class="save">M1:0</p>
        <i class="bx bx-copy-alt" onclick="icon()"></i>
        <hr />
        <span>Бухгалтерский</span>
      </div>
      <div class="buttons">
        <button class="M" onclick="memoryDelete()">MC</button>
        <button class="M" onclick="memoryOut()">MR</button>
        <button class="M" onclick="memoryMinus()">M-</button>
        <button class="M" onclick="memory()">M+</button>
        <button class="M" onclick="root('√')">√</button>
        <button class="M" onclick="">MU</button>

        <button class="M" onclick="changeMinusPlus()">+/-</button>
        <button class="number" onclick="addNumber('7')">7</button>
        <button class="number" onclick="addNumber('8')">8</button>
        <button class="number" onclick="addNumber('9')">9</button>
        <button class="sign" onclick="addOperation('/')">:</button>
        <button class="M" onclick="proc('%')">%</button>

        <button class="M" onclick="remove()">-></button>
        <button class="number" onclick="addNumber('4')">4</button>
        <button class="number" onclick="addNumber('5')">5</button>
        <button class="number" onclick="addNumber('6')">6</button>
        <button class="sign" onclick="addOperation('*')">x</button>
        <button class="sign" onclick="addOperation('-')">-</button>

        <button class="red" onclick="clearEntry()">AC</button>
        <button class="number" onclick="addNumber('1')">1</button>
        <button class="number" onclick="addNumber('2')">2</button>
        <button class="number" onclick="addNumber('3')">3</button>
        <button class="sign" onclick="addOperation('+')">+</button>
        <button onclick="calculate()">=</button>

        <button class="red" onclick="clearAll()">C</button>
        <button class="number" onclick="addNumber('0')">0</button>
        <button class="number" onclick="addNumber('00')">00</button>
        <button class="number" onclick="addNumber('.')">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
